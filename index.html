<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Curso</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="text-center mt-4">JavaScript</h1>

    <hr>

    <div class="container col-12 d-flex pt-3">
        <div class="col-6">
            <h2 class="text-center text-danger">Mario</h2>
            <div class="d-flex justify-content-center pt-3">
                <label class="font-weight-bolder pr-3" for="">Peso:</label>
                <input id="pesoMario" type="number">
            </div>
            <div class="d-flex justify-content-center pt-3">
                <label class="font-weight-bold pr-3" for="">Estatura:</label>
                <input id="estaturaMario" type="number">
            </div>
        </div>
        <div class="col-6">
            <h2 class="text-center text-success">Luigi</h2>
            <div class="d-flex justify-content-center pt-3">
                <label class="font-weight-bolder pr-3" for="">Peso:</label>
                <input id="pesoLuigi" type="number">
            </div>
            <div class="d-flex justify-content-center pt-3">
                <label class="font-weight-bolder pr-3" for="">Estatura:</label>
                <input id="estaturaLuigi" type="number">
            </div>
        </div>
    </div>

    <div class="container col-12 mt-3 d-flex">
        <div class="col-6">
            <button type="button" onclick="calcularIMCMario()" class="btn btn-danger btn-lg btn-block">Calcular IMC Mario</button>
        </div>
        <div class="col-6">
            <button type="button" onclick="calcularIMCLuigi()" class="btn btn-success btn-lg btn-block">Calcular IMC Luigi</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
